<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submitted Successfully</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f6f7f9 0%, #edf0f5 100%);
        }
        .success-container {
            text-align: center;
            padding: 3rem;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            max-width: 600px;
            margin: 1rem;
            position: relative;
            overflow: hidden;
        }
        .success-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #22c55e, #16a34a);
        }
        .logo {
            width: 200px;
            margin-bottom: 2rem;
        }
        h1 {
            color: #111827;
            margin-bottom: 1.5rem;
            font-size: 2.25rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }
        p {
            color: #4b5563;
            line-height: 1.8;
            margin-bottom: 2.5rem;
            font-size: 1.125rem;
        }
        .home-button {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.125rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }
        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.3);
            background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .success-container {
            animation: fadeIn 0.6s ease-out;
        }
        @media (max-width: 640px) {
            .success-container {
                padding: 2rem;
                margin: 1rem;
            }
            .logo {
                width: 150px;
                margin-bottom: 1.5rem;
            }
            h1 {
                font-size: 1.875rem;
            }
            p {
                font-size: 1rem;
            }
            .home-button {
                padding: 0.875rem 1.75rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <img src="https://heubert.com/logo.png" alt="Heubert Logo" class="logo">
        <h1>Application Submitted Successfully!</h1>
        <p>Thank you for your application. Our team will review it and get back to you soon.</p>
        <a href="https://heubert.com" class="home-button">Return to Homepage</a>
    </div>
</body>
</html>
